# docker-compose version
version: '2'
# containers
services:
  nginx:
    # the latest stable nginx image
    image: nginx:latest
    ports:
      - "8080:8080"
      - "4443:4443"
    user: ${OPEN_GENES_UID}
    # mount directories from:to
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/nginx:/etc/nginx/conf.d
      - ./app:/var/www
      - ./../open-genes-logs:/var/log/nginx
    # link nginx container to php container
    links:
      - php
  cms:
    # path to our PHP image that will be built
    build: ./docker/php${PHP_IMAGE_ALTER}
    # link it to mysql
    links:
      - mysql
    # mount project's dir
    user: ${OPEN_GENES_UID}
    volumes:
      - ./app:/var/www
    environment:
      XDEBUG_CONFIG: client_host=${CLIENT_HOST} client_port=9003
    command: bash -c "XDEBUG_CONFIG= composer install && php-fpm"
  mysql:
    image: mysql:5.7
    ports:
      - "3307:3306"
    user: ${OPEN_GENES_UID}
    volumes:
      - ./../open-genes-mysql:/var/lib/mysql
      - ./docker/mysql/charset.cnf:/etc/mysql/conf.d/charset.cnf
    environment:
      MYSQL_ROOT_PASSWORD: secret
